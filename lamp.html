<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glass Metal Lamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
      body {
        background: #FFEDD8;
      }
      .project-title {
        font-size: 3rem;
        font-weight: 800;
        margin-top: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #7A4F1D;
      }
      .project-list {
        max-width: 700px;
        margin: 0 auto 2.5rem auto;
        text-align: center;
        font-size: 1.2rem;
        color: #7A4F1D;
        line-height: 1.6;
      }
      .project-list .list-group-item {
        color: #7A4F1D;
        text-align: center;
        background: transparent;
        border: none;
        padding: 0.75rem 0;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }
      .project-btns {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-bottom: 2rem;
      }
      .project-btns .btn {
        min-width: 120px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.2s;
        opacity: 1 !important;
      }
      .project-btns .btn:hover {
        opacity: 1 !important;
        box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        transform: translateY(-1px);
      }
      /* Comprehensive hover styles for all button types */
      .btn:hover,
      .btn-primary:hover,
      .btn-secondary:hover,
      .btn-success:hover,
      .btn-danger:hover,
      .btn-warning:hover,
      .btn-info:hover,
      .btn-light:hover,
      .btn-dark:hover,
      .cad-btn:hover,
      .illustrator-btn:hover,
      .plasma-btn:hover,
      .metalweld-btn:hover {
        opacity: 1 !important;
        box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        transform: translateY(-1px);
      }
      /* Fix for custom project buttons: keep background and border color on hover, add darken effect */
      .cad-btn:hover {
        background-color: #52392a !important; /* slightly darker */
        border-color: #52392a !important;
        color: white !important;
      }
      .illustrator-btn:hover {
        background-color: #b35413 !important; /* slightly darker */
        border-color: #b35413 !important;
        color: white !important;
      }
      .plasma-btn:hover {
        background-color: #c41a65 !important; /* slightly darker */
        border-color: #c41a65 !important;
        color: white !important;
      }
      .metalweld-btn:hover {
        background-color: #88878a !important; /* slightly darker */
        border-color: #88878a !important;
        color: white !important;
      }
      .video-container {
        display: flex;
        justify-content: center;
        margin: 2rem auto;
        max-width: 700px;
      }
      .video-container video {
        max-width: 100%;
        width: 600px;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
    </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="project-title">Glass Metal Lamp</h1>
    <div class="project-btns mb-4">
      <button type="button" class="btn btn-lg cad-btn">CAD</button>
      <button type="button" class="btn btn-lg illustrator-btn">Adobe Illustrator</button>
      <button type="button" class="btn btn-lg plasma-btn">Plasma Cutter</button>
      <button type="button" class="btn btn-lg metalweld-btn">Metal Welder</button>
    </div>
    <ul class="list-group list-group-numbered project-list mb-4">
      <li class="list-group-item">Utilized Adobe Illustrator to craft custom designs for a sheet metal lamp, subsequently producing them on a plasma cutter and welding them together with stained glass panels.</li>
    </ul>
    <div class="video-container">
      <video controls>
        <source src="projects/glasslamp-vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
