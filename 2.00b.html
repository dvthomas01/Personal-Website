<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacuum-Formed Launcher Stadium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
      body {
        background: #FFEDD8;
      }
      .project-title {
        font-size: 3rem;
        font-weight: 800;
        margin-top: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #7A4F1D;
      }
      .project-list {
        max-width: 700px;
        margin: 0 auto 2.5rem auto;
        text-align: center;
        font-size: 1.2rem;
        color: #7A4F1D;
        line-height: 1.6;
      }
      .project-list .list-group-item {
        color: #7A4F1D;
        text-align: center;
        background: transparent;
        border: none;
        padding: 0.75rem 0;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }
      .project-btns {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-bottom: 2rem;
      }
      .project-btns .btn {
        min-width: 120px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.2s;
        opacity: 1 !important;
      }
      .project-btns .btn:hover {
        opacity: 1 !important;
        box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        transform: translateY(-1px);
      }
      /* Comprehensive hover styles for all button types */
      .btn:hover,
      .btn-primary:hover,
      .btn-secondary:hover,
      .btn-success:hover,
      .btn-danger:hover,
      .btn-warning:hover,
      .btn-info:hover,
      .btn-light:hover,
      .btn-dark:hover,
      .cad-btn:hover {
        opacity: 1 !important;
        box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        transform: translateY(-1px);
      }
      /* Fix for custom project buttons: keep background and border color on hover, add darken effect */
      .cad-btn:hover {
        background-color: #52392a !important; /* slightly darker */
        border-color: #52392a !important;
        color: white !important;
      }
      .btn-secondary:hover {
        background-color: #495057 !important; /* slightly darker gray */
        border-color: #495057 !important;
        color: white !important;
      }
      .btn-light:hover {
        background-color: #e2e6ea !important; /* slightly darker light */
        border-color: #e2e6ea !important;
        color: #212529 !important;
      }
      .img-container {
        display: flex;
        justify-content: center;
        margin: 2rem auto;
        max-width: 700px;
      }
      .img-container img {
        max-width: 100%;
        width: 600px;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
    </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="project-title">Vacuum-Formed Launcher Stadium</h1>
    <div class="project-btns mb-4">
      <button type="button" class="btn btn-lg btn-secondary">3D Printer</button>
      <button type="button" class="btn btn-lg cad-btn">CAD</button>
      <button type="button" class="btn btn-lg btn-light">Vacuum Form</button>
    </div>
    <ul class="list-group list-group-numbered project-list mb-4">
      <li class="list-group-item">Conceptualized a children's game that emulated dodgeball with designed launchers.</li>
      <li class="list-group-item">The interactive game consisted of a vacuum-formed stadium, 3D-printed cannon launches, and figurines with embedded magnetic elements.</li>
    </ul>
    <div class="img-container">
      <img src="projects/2.00b-project-pic.jpg" alt="2.00b project">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
